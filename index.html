<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEFCHR TOOL for Web</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #1a1a2e;
        color: #eaeaea;
        font-family: monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        margin-bottom: 20px;
        color: #00ff88;
        text-shadow: 0 0 10px #00ff8855;
      }

      #canvas-container {
        border: 2px solid #00ff88;
        box-shadow: 0 0 20px #00ff8833;
        background-color: #000;
      }

      canvas {
        display: block;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      #status {
        margin-top: 10px;
        color: #888;
        font-size: 12px;
      }

      #input-area {
        margin-top: 15px;
        display: none;
        align-items: center;
        gap: 10px;
        padding: 10px 15px;
        background-color: #2a2a4e;
        border: 1px solid #00ff88;
        border-radius: 4px;
      }

      #input-area.visible {
        display: flex;
      }

      #input-area label {
        color: #00ff88;
        font-size: 14px;
      }

      #input-area input {
        background-color: #1a1a2e;
        border: 1px solid #00ff88;
        color: #ffffff;
        font-family: monospace;
        font-size: 14px;
        padding: 5px 10px;
        width: 80px;
        text-transform: uppercase;
      }

      #input-area input:focus {
        outline: none;
        box-shadow: 0 0 5px #00ff88;
      }

      #input-area .hint {
        color: #888;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>DEFCHR TOOL for Web</h1>
    <div id="canvas-container">
      <canvas id="main-canvas"></canvas>
    </div>
    <div id="input-area">
      <label id="input-label">Character code=&amp;h</label>
      <input type="text" id="input-field" maxlength="2" placeholder="00">
      <span class="hint">(Enter: OK / Esc: Cancel)</span>
    </div>
    <div id="status">Loading...</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
